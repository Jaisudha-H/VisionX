<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - CareerPath</title>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="firebase.js"></script>

  </head>
  
  <body>
    
    <!-- Overlay -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"
    ></div>

    <div>
      <section class="h-full bg-[#ecba96]"></section>
    </div>
    <section class="bg-[#ecba96] min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-[#2c2621] mb-6 text-center">
          Register
        </h2>
       <form id="registerForm" class="bg-white p-8 rounded-lg shadow-md w-full max-w-8xl">
    <h2 class="text-2xl font-bold mb-6 text-center">Registration Form</h2>

    <!-- Name -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          placeholder="First Name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#c38d67]"
          required
        />
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          placeholder="Last Name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#c38d67]"
          required
        />
      </div>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-gray-700" for="regEmail">Email</label>
      <input
        id="regEmail"
        type="email"
        placeholder="example@email.com"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-[#c38d67]"
        required
      />
    </div>
   
<div class="relative mb-4">
  <label for="regPassword" class="block text-gray-700">Password</label>
  <input
    type="password"
    id="regPassword"
    placeholder="Enter Password"
    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-[#c38d67]"
    required
  />
  <button
    type="button"
    id="togglePassword"
    class="absolute right-3 bottom-2 text-gray-600"
  >
    <i class="fa-solid fa-eye"></i>
  </button>
</div>
    <!-- Phone -->
    <div class="grid grid-cols-3 gap-4 mb-4">
      <div>
        <label class="block text-gray-700" for="areaCode">Area Code</label>
        <input
          id="areaCode"
          type="text"
          placeholder="+91"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-[#c38d67]"
        />
      </div>
      <div class="col-span-2">
        <label class="block text-gray-700" for="phone">Phone Number</label>
        <input
          id="phone"
          type="text"
          placeholder="9876543210"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-[#c38d67]"
        />
      </div>
    </div>

    <!-- Role -->
    <div class="mb-4">
      <label class="block text-gray-700" for="role">Role</label>
      <select
        id="role"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-[#c38d67]"
        required
      >
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="parent">Parent</option>
        <option value="counselor">Career Counselor</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Student Class Selection -->
    <div class="mb-4 hidden" id="studentClassDiv">
      <label class="block text-gray-700" for="studentClass">Class</label>
      <select
        id="studentClass"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-[#c38d67]"
      >
        <option value="">Select Class/Level</option>
        <option value="8th">8th</option>
        <option value="9th">9th</option>
        <option value="10th">10th</option>
        <option value="12th">12th</option>
        <option value="college">College</option>
      </select>
    </div>

    

    <!-- Location -->
    <div class="mb-4">
      <label class="block text-gray-700" for="location">Location</label>
      <input
        type="text"
        id="location"
        placeholder="City"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-[#c38d67]"
      />
    </div>

    <!-- Submit -->
    <button
      type="submit"
      id="submit"
      class="w-full bg-[#c38d67] text-white py-2 rounded-md"
    >
      Register
    </button>
  </form>

  <script>
    // Show/Hide Student Class selection
    document.getElementById("role").addEventListener("change", function () {
      const studentClassDiv = document.getElementById("studentClassDiv");
      if (this.value === "student") {
        studentClassDiv.classList.remove("hidden");
      } else {
        studentClassDiv.classList.add("hidden");
      }
    });
  </script>
</body>
      </div>
    </section>
    <script type="module">
     const passwordInput = document.getElementById("regPassword");
  const togglePassword = document.getElementById("togglePassword");
  const toggleIcon = togglePassword.querySelector("i");

  togglePassword.addEventListener("click", function () {
    const type =
      passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);

    // toggle between eye and eye-slash
    toggleIcon.classList.toggle("fa-eye");
    toggleIcon.classList.toggle("fa-eye-slash");
  });
      const menuIcon = document.getElementById("menuIcon");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      menuIcon.addEventListener("click", () => {
        sidebar.classList.remove("hidden");
        sidebar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
        setTimeout(() => {
          sidebar.classList.add("hidden");
        }, 300);
      });

      // Close sidebar when clicking menu items
      document.querySelectorAll("#sidebar a").forEach((link) => {
        link.addEventListener("click", () => {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
          setTimeout(() => {
            sidebar.classList.add("hidden");
          }, 300);
        });
      });
      // Client-side routing
      document.querySelectorAll("[data-route]").forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault(); // stop browser navigation

          const url = link.getAttribute("href");

          // Load page content into section
          fetch(url)
            .then((res) => res.text())
            .then((data) => {
              // Extract only <body> content from loaded HTML
              const parser = new DOMParser();
              const htmlDoc = parser.parseFromString(data, "text/html");
              const bodyContent = htmlDoc.body.innerHTML;

              document.getElementById("content").innerHTML = bodyContent;
            })
            .catch((err) => {
              document.getElementById(
                "content"
              ).innerHTML = `<p class="text-red-600">Error loading ${url}</p>`;
            });

          // Close sidebar after navigation
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
          setTimeout(() => {
            sidebar.classList.add("hidden");
          }, 300);
        });
      });

      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID",
      };

      // âœ… Initialize once
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Register form handler
      document
        .getElementById("registerForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              alert("User registered: " + userCredential.user.email);
            })
            .catch((error) => {
              alert("Error: " + error.message);
            });
        });
    </script>
  </body>
</html>
